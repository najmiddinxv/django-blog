{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>Tag List</h1>
<p>{% trans "Hello, world!" %}</p>
    <ul>
        {% for tag in tags %}
            <li>
                <a href="{% url 'tags.show' tag.pk %}">
                    {{ tag.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
<a href="{% url 'tags.create' %}">Create New Tag</a>
{% endblock %}
