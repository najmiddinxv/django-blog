{% extends "base.html" %}
{% block content %}
<h3>Are you sure you want to delete "{{ tag.name }}"?</h3>
    <div class="d-flex">
        <a href="{% url 'tags.index' %}" class="btn btn-success" style="margin-left:10px">Cancel</a>
        <form method="post" class="form-group">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
    </div>
    
{% endblock %}
